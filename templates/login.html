<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCMan</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="/static/bootstrap@5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src=" /static/favicon.ico" class="navbar-icon" /><span style="vertical-align: baseline;">MCMan</span>
            <span class="navbar-tag">{{.Version}}</span>
        </a>
        <a class=" nav-link" href="https://github.com/doppiolab/mcman">About</a>
    </nav>

    <div class="container" style="margin-top: 80px">
        <form method="POST">
            <div class="mb-3">
                <label for="inputID" class="form-label">ID</label>
                <input type="text" id="inputID" class="form-control" name="id" aria-describedby="IDHelpBlock">
                <div id="IDHelpBlock" class="form-text">
                    Your ID must be shown in the server log.
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password"
                    aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be shown in the server log.
                </div>
            </div>

            {{if .err}}
            <div class="mb-3">
                <div class="alert alert-danger" role="alert">
                    Cannot login: {{ .err }}
                </div>
            </div>
            {{end}}

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="/static/bootstrap@5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/jquery-3.2.1/jquery-3.2.1.min.js"></script>
</body>

</html>
